<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&family=Press+Start+2P&display=swap">
        <link rel="stylesheet" href="style.css">
        <script src="calculator.js"></script>
    </head>

    <body>
        <div class="calculator">
            <div class="calc-label">Calcumalator</div>
            <div class="display">
                <div class="display-readout"></div>
            </div>
            <div class="keypad">
                <div class="row">
                    <button class="key number">7</button>
                    <button class="key number">8</button>
                    <button class="key number">9</button>
                    <button class="key operator">÷</button>
                </div>
                <div class="row">
                    <button class="key number">4</button>
                    <button class="key number">5</button>
                    <button class="key number">6</button>
                    <button class="key operator">×</button>
                </div>
                <div class="row">
                    <button class="key number">1</button>
                    <button class="key number">2</button>
                    <button class="key number">3</button>
                    <button class="key operator">−</button>
                </div>
                <div class="row">
                    <button class="key number">0</button>
                    <button class="key decimal">.</button>
                    <button class="key operator">=</button>
                    <button class="key operator">+</button>
                </div>
                <div class="row">
                    <button class="key clear clear-all">AC</button>
                    <button class="key clear clear-entry">C</button>
                    <button class="key clear delete">Del</button>
                    <button class="key plus-minus">+/−</button>
                </div>
            </div>
        </div>
        <footer>imalreadyafiddle 2022</footer>
    </body>

</html>
